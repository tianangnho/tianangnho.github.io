<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Count down to CAD</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/timer.js"></script>
</head>
<body style="background-color:#272a34;color:#dddddd;"><div><h1 id="headline"> Countdown to CAD:</h1><div>
    <div id="countdown">
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
        <li><span id="microSeconds"></span>Micro Seconds</li>
      </ul>
	  <img width="200" height="200" src="./pictures/giphy.gif">
	  <img width="200" height="200" src="./pictures/Running2.gif">

    <div class="message">
      <div id="content">
        <span class="emoji"><img draggable="false" role="img" class="emoji" alt="" src="https://s.w.org/images/core/emoji/14.0.0/svg/1f973.svg"></span>
        <span class="emoji"><img draggable="false" role="img" class="emoji" alt="" src="https://s.w.org/images/core/emoji/14.0.0/svg/1f389.svg"></span>
        <span class="emoji"><img draggable="false" role="img" class="emoji" alt="" src="https://s.w.org/images/core/emoji/14.0.0/svg/1f382.svg"></span>
      </div>
    </div>
  </div>

</body>
</html>
