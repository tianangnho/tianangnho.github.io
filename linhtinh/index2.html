<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <style>
    table, th, td {
      border: 1px solid black;
    }
    /* general styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      align-items: center;
      background-color: #ffffff;
      display: flex;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    .container {
      color: #333;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-weight: normal;
      letter-spacing: 0.125rem;
      text-transform: uppercase;
    }

    li {
      display: inline-block;
      font-size: 1.5em;
      list-style-type: none;
      padding: 1em;
      text-transform: uppercase;
    }

    li span {
      display: block;
      font-size: 4.5rem;
    }

    .message {
      font-size: 4rem;
    }

    #content {
      display: none;
      padding: 1rem;
    }

    .emoji {
      padding: 0 0.25rem;
    }

    @media all and (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      li {
        font-size: 1.125rem;
        padding: 0.75rem;
      }

      li span {
        font-size: 3.375rem;
      }
    }
    h2 {
      border-top: 1px solid green;
      border-bottom: 1px solid green;
      border-left: 10px 1px solid green;
      border-right:1px solid green;
      height: 100px;
      width: 100px;
      padding: 1px;

    }
    h2 div {
      position: relative;
      top: 10px;
      left: 100px;
      width: 300px;
      height: 100px;
      border: 5px solid blue;
    }
  </style>
  <script>
    (function () {
      const second = 1000,
      minute = second * 60,
      hour = minute * 60,
      day = hour * 24;

      let birthday = "Jan 01, 2025 12:00:00",
      countDown = new Date(birthday).getTime(),
      x = setInterval(function () {
        let now = new Date().getTime(),
        distance = countDown - now;

        (document.getElementById("days").innerText = Math.floor(distance / day)),
        (document.getElementById("hours").innerText = Math.floor(
          (distance % day) / hour
          )),
        (document.getElementById("minutes").innerText = Math.floor(
          (distance % hour) / minute
          )),
        (document.getElementById("seconds").innerText = Math.floor(
          (distance % minute) / second
          ));

      //do something later when date is reached
        if (distance < 0) {
          let headline = document.getElementById("headline"),
          countdown = document.getElementById("countdown"),
          content = document.getElementById("content");

          headline.innerText = "It's my birthday!";
          countdown.style.display = "none";
          content.style.display = "block";

          clearInterval(x);
        }
      //seconds
      }, 0);
    })();

  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div>
    <h2><div>Preparation</div></h2>
  </div>

  <div class="container">
	<video autoplay muted loop>
          <source src="video/samac.mp4" type="video/mp4" />
    </video>
    <h1 id="headline">Countdown to CAD:</h1>
    <div id="countdown">
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>

    <div class="message">
      <div id="content">
        <span class="emoji"><img draggable="false" role="img" class="emoji" alt="" src="https://s.w.org/images/core/emoji/14.0.0/svg/1f973.svg"></span>
        <span class="emoji"><img draggable="false" role="img" class="emoji" alt="" src="https://s.w.org/images/core/emoji/14.0.0/svg/1f389.svg"></span>
        <span class="emoji"><img draggable="false" role="img" class="emoji" alt="" src="https://s.w.org/images/core/emoji/14.0.0/svg/1f382.svg"></span>
      </div>
    </div>
  </div>
</body>


</html>
